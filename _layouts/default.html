<!DOCTYPE html>
<html lang="en">
  <head>
    {% include meta.html %}

    <title>
      {% if page.title %}
      {{ page.title }}
      – {% else %}
      {{ site.name }}
      – {% endif%}
      {{ site.description }}
    </title>
  </head>
  <body>
    <div class="wrapper top_60 container">
      <div class="row">
        {% include profile.html %}
        <div
          class="col-lg-9 col-md-8 tab-container"
          data-easytabs="true"
          id="ajax-tab-container"
        >
          <div class="row">
            {% include header.html %}
            <div class="col-md-12">
              <div class="panel-container" id="content" role="main">
                {{ content }}
              </div>
            </div>
          </div>
          {% include footer.html %}
        </div>
      </div>
    </div>
  </body>
</html>
