<!DOCTYPE html>
<html lang="en">
  <head>
    {% include meta.html %}

    <title>
      {% if page.title %}
      {{ page.title }}
      – {% else %}
      {{ site.name }}
      – {% endif%}
      {{ site.description }}
    </title>
  </head>
  <body>
    <div class="container body-container">
      <div class="row">
        <div class="col-lg-3 col-md-12" style="margin-top: 30px;">
          {% include profile.html %}
        </div>
        <div class="col-lg-9 col-md-12 tab-container">
          <div class="row">
            {% include header.html %}
            <div class="col-md-12 panel-background">
              <div class="panel-container" id="content" role="main">
                {{ content }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
