<div id="blog">
  <div class="row">
    <div class="page-container">
      <div class="page-title">
        <h2><i class="fas fa-{{ site.data.icons.resume }}"></i> Resume</h2>
      </div>
      <ul>
        {% for post in site.posts %}
        <li>
          <div class="row">
            <div class="col-sm-2 post-time">{{ post.date }}</div>
            <article class="col-sm-10 mb-4">
              <h1>
                <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
              </h1>
              <div class="entry">
                {{ post.excerpt }}
              </div>
              <a href="{{ site.baseurl }}{{ post.url }}" class="read-more"
                >Read More</a
              >
            </article>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
