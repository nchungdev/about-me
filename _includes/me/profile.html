
{% assign profile = site.data.me.profile %}
<div class="col-lg-3 col-md-4">
  <div class="profile">
    <div class="profile-name">
      <span class="name">{{ profile.name }}</span><br />
      <span class="job">{{ profile.job }}</span>
    </div>
    <figure class="profile-image">
      <img
        src="{{ profile.avatar }}"
        alt=""
      />
    </figure>
    <ul class="profile-information">
      <li></li>
      <li>
        <p><span>Name:</span> {{ profile.name }}</p>
      </li>
      <li>
        <p><span>Birthday:</span> {{ profile.birthday }}</p>
      </li>
      <li>
        <p><span>Job:</span> {{ profile.job }}</p>
      </li>
      <li>
        <p><span>Email:</span> {{ profile.email }}</p>
      </li>
      <li>
        <p><span>Skype:</span> {{ profile.skype }}</p>
      </li>
    </ul>
    <div class="col-md-12">
      <button class="site-btn icon">
        Download Cv <i class="fa fa-download" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
